backend:
  name: github
  repo: tansaku/folk-on-the-hill
  branch: master
media_folder: "imgs"
collections:
  - label: "Line-up"
    name: "pages"
    files:
      - label: "Saturday Line-up"
        name: "saturday lineup"
        file: "_data/saturday_lineup.yml"
        fields:
          - label: artists
            name: artists
            widget: list
            fields: {label: Name, name: name, widget: string}
      - label: "Sunday line-up"
        name: "sunday lineup"
        file: "_data/sunday_lineup.yml"
        fields:
          - label: artists
            name: artists
            widget: list
            fields: {label: Name, name: name, widget: string}
  - label: "Biographies"
    name: "biographies"
    files:
      - label: "Biographies of artists"
        name: "bios"
        file: "_data/biographies.yml"
        fields:
          - label: Artist
            name: artist
            widget: list
            fields:
              - {label: artist, name: artist, widget: string}
              - {label: description, name: description, widget: string}
              - {label: cover_url, name: cover_url, widget: string}